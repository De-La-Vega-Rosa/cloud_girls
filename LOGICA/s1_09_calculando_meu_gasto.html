        <h2> 10. Qual é o número? </h2>
    <script>
        document.write("A média dos gastos de quatro viagens é ");
        document.write((200 + 100 + 300 + 400) / 4);
    </script> 
    <br>
        <h2> 11. Exemplos de concatenação </h2>
    <script>
        document.write(12 + " anos");
        document.write("<br>");
    </script>
    
    <script>
        document.write(Minha idade é + 12);
        document.write("<br>");
    </script>
    
    <script>
        document.write("Média calculada " + 20);
        document.write("<br>");
    </script>
    
    <script>
        document.write(10 + 20);
        document.write("<br>");
    </script>
    <br>
        <h2> 12. Quantos % acertei na prova? </h2>
    <br>
    <script>
        document.write("Eu acertei:  ");
        document.write("<br>");
        document.write((15 / 50) * 100 + "%");
    </script>
    <br>
        <h2> 13. E o resultado é ... </h2>
    <br>
    <script>
        document.write("A" + "B" + 20 + 10 + "C" + (5 + 10) + "D");
    </script>
