<h3> 05. Trabalhando com condições </h3>

    <script> 
    function pulaLinha() {
            document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    
    var vitorias = parseInt (prompt("Entre com o número de vitórias."));
       
    var empates = parseInt (prompt("Entre com o número de empates."));
       
    var pontos = (vitorias * 3) + empates;
   
    mostra("Os pontos do seu time são " + pontos);

//condição: se pontos maior 28
//if recebe usar o sinal de () 
    if (pontos > 28) {
        mostra ("Seu time está melhor que o ano passado.");
    }
//condição: se pontos menor 28
    if (pontos < 28) {
        mostra ("Seu time está pior que o ano passado.");
    }
//condição: se pontos igual 28
    if (pontos == 28) {
        mostra ("Seu time está igual que o ano passado.");
    }

    mostra ("FIM");
    </script>
